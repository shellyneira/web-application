<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐️</text></svg>">
    <title>MUM Golden Demo Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary p-2">
            <a class="navbar-brand">MUM Golden Dome Market : : : SRM System</a>
            
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="index.html">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Suppliers</a>
                    </li>
                </ul>
            </div>
            <div class="nav mx-auto">
                <span class="p-2 navbar-text">
                    Hello @name,
                  </span>
                <label class="d-flex" role="signOut">
                    <button class="btn btn-light" type="button">Sign out</button>
                </label>
            </div>
        </nav>
    </header>
          
    <main>
        <section>
            <article>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="container">
                        <div class="pt-4 pb-4">
                            <h1>Add Product</h1>
                        </div>
                        <form id="addProductForm">
                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="inputProductNumber" class="form-label">Product Number</label>
                                    <input autofocus type="number" class="form-control" id="inputProductNumber" required>
                                </div>

                                <div class="col-6 mb-4">
                                    <label for="inputStockQuantity" class="form-label">Quantity in Stock</label>
                                    <input type="number" class="form-control" id="inputStockQuantity" placeholder="0" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="inputName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="inputName" required>
                                </div>

                                <div class="col-6 mb-4">
                                    <label for="inputSupplier" class="form-label">Supplier</label>
                                    <select type="text" class="form-control" id="inputSupplier" required>
                                        <option selected value="">Select Supplier</option>
                                        <option value="1">Supplier 1</option>
                                        <option value="2">Supplier 2</option>
                                        <option value="3">Supplier 3</option>
                                        <option value="4">Supplier 4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="inputProductName" class="form-label">Unit Price</label>
                                    <input type="text" class="form-control" id="inputProductName" pattern="(\[0-9]+(. [0-9]+)?)" placeholder="0.0" required>
                                </div>

                                <div class="col-6 mb-4">
                                    <label for="inputDateSupplied" class="form-label">Date Supplied</label>
                                    <input type="date" class="form-control" id="inputDateSupplied" aria-describedby="dateSuppliedHelp" required>
                                    <div id="dateSuppliedHelp" class="form-text">Enter a valid Date.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6 pt-4">
                                    <button type="reset" class="btn btn-outline-dark mb-1">Reset</button>
                                    <button type="cancel" class="btn btn-outline-danger mb-1">Cancel</button>
                                    <input type="submit" class="btn btn-primary mb-1"></input>

                                    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="productModalLabel"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body" id="productBody">
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
