<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
    <main>
        <section>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="container">
                        <div class="col-6 offset-3 pt-4 pb-4">
                            <h1>Login</h1>
                        </div>
                        <form id="loginForm">
                            <div class="row">
                                <div class="col-6 offset-3 mb-4">
                                    <label for="inputEmail" class="form-label">Email address</label>
                                    <input autofocus type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 offset-3 mb-4">
                                    <label for="inputPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" required
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$">
                                    <div id="passwordHelp" class="form-text">At least one number, one uppercase and one lowercase letter totaling 10 characters.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 offset-3 mb-4">
                                    <label for="inputWebsite" class="form-label">Website url</label>
                                    <input type="website" class="form-control" id="inputWebsite" aria-describedby="websiteHelp" required
                                    pattern="https?://.+">
                                    <div id="websiteHelp" class="form-text">Must beginning with &quot;http://&quot; or &quot;https://&quot;.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 offset-3 mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="inputCheckBox">
                                    <label class="form-check-label" for="inputCheckBox">Check me out</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 offset-3 mb-4">
                                    <input type="submit" class="btn btn-primary"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>
<script src="js/script.js"></script>
</body>
</html>
