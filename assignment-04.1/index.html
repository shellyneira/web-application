<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUM Golden Demo Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary p-2">
            <a class="navbar-brand">MUM Golden Dome Market : : : SRM System</a>
            
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Suppliers</a>
                    </li>
                </ul>
            </div>
            <div class="nav mx-auto">
                <span class="p-2 navbar-text">
                    Hello @name,
                  </span>
                <label class="d-flex" role="signOut">
                    <button class="btn btn-light" type="button">Sign out</button>
                </label>
            </div>
        </nav>
    </header>
          
    <main>
        <section>
            <article>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="container">
                        <div class="pt-4 pb-4">
                            <h1>Add Product</h1>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="inputProductNumber" class="form-label">Product Number</label>
                                    <input type="number" class="form-control" id="inputProductNumber">
                                </div>

                                <div class="col-6 mb-4">
                                    <label for="inputStockQuantity" class="form-label">Quantity in Stock</label>
                                    <input type="number" class="form-control" id="inputStockQuantity" placeholder="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="inputName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>

                                <div class="col-6 mb-4">
                                    <label for="inputSupplier" class="form-label">Supplier</label>
                                    <select type="text" class="form-control" id="inputSupplier">
                                        <option selected value="">Select Supplier</option>
                                        <option value="1">Supplier 1</option>
                                        <option value="2">Supplier 2</option>
                                        <option value="3">Supplier 3</option>
                                        <option value="4">Supplier 4</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label for="inputProductName" class="form-label">Unit Price</label>
                                    <input type="text" class="form-control" id="inputProductName" pattern="(\[0-9]+(. [0-9]+)?)" placeholder="0.0">
                                </div>

                                <div class="col-6 mb-4">
                                    <label for="inputDateSupplied" class="form-label">Date Supplied</label>
                                    <input type="date" class="form-control" id="inputDateSupplied" aria-describedby="dateSuppliedHelp">
                                    <div id="dateSuppliedHelp" class="form-text">Enter a valid Date.</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6 pt-4">
                                    <button type="reset" class="btn btn-outline-dark mb-1">Reset</button>
                                    <button type="cancel" class="btn btn-outline-danger mb-1">Cancel</button>
                                    <button type="submit" class="btn btn-primary mb-1">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </body>
</html>
